<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam-3</title>
</head>
<body>
    <script src="https://cdn.tailwindcss.com"></script>
        <section class="job">
          <div
            class="xl:container mx-auto px-3 flex justify-around max-md:flex-col max-md:px-20 pt-5"
          >
            <div class="job__left w-1/3 max-md:w-full max-md:mb-5">
              <h2 class="text-center text-3xl font-medium mb-4">Create Job</h2>
              <form class="job__left-form">
                <h4 class="mb-2">Company Name</h3>
                <input
                  class="job__first border border-gray-300 text-black placeholder:text-gray-600 pl-3 py-2 rounded-lg w-[100%] mb-5"
                  type="text"
                  placeholder="Company name"
                  required
                />
                <h4 class="mb-2">Job Title</h3>
                <input
                  class="job__second border border-gray-300 text-black placeholder:text-gray-600 pl-3 py-2 rounded-lg w-[100%] mb-5"
                  type="text"
                  placeholder="Job Title"
                  required
                />
                <h4 class="mb-2">Salary</h3>
                <input
                  class="job__third border border-gray-300 text-black placeholder:text-gray-600 pl-3 py-2 rounded-lg w-[100%] mb-5"
                  type="text"
                  placeholder="Salary"
                  required
                />
                <button
                  class="job__left-btn bg-green-700 text-white px-4 py-2 rounded-md hover:bg-green-400 transition-all"
                  type="submit"
                >
                Submit
                </button>
              </form>
            </div>
            <div class="job__right w-1/3 max-md:w-full">
              <h2 class="text-center text-3xl font-medium mb-4">All Jobs</h2>
              <ul class="job__right-list"></ul>
            </div>
          </div>
        </section>
      <script src="./JS/index.js"></script>
</body>
</html>
